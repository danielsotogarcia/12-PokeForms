<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/page.js"></script>
    <title>Page</title>
</head>

<body>

    <h1 class="text-center">Paginado Pokemons</h1>

    <div class="container">
        <!-- Ejemplo del listado -->
        <ul id="ulPokemons" class="list-group">
        </ul>

        <!-- Ejemplo de los botones para paginar -->
        <nav>
            <ul id="ulPagination" class="pagination">
                <li class="page-item active">
                    <a id="1" class="page-link" href="#">1</a>
                </li>
                <li class="page-item"><a id="2" class="page-link" href="#">2</a></li>
            </ul>
        </nav>
    </div>
</body>

</html>
